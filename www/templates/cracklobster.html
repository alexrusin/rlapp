<ion-view view-title="How to Crack a Lobster">
		<ion-content class="has-header">
		<div class="card" ng-repeat="item in cracklobster">

		  <div class="item item-divider">
	    	{{item.header}}
	  	  </div>

		  <div class="item item-image lobster-img">
		    <img ng-src="img/crack_lobster/{{item.image}}.jpg" alt="{{item.header}}">
		  </div>

		  <p class="card-text">
	   		 {{item.text}}
  		  </p>

		</div>

		
	</ion-content>
</ion-view>
