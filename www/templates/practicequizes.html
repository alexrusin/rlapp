<ion-view view-title="Practice Quizes">
         
     	<ion-content class="has-header">
     	<div class="item item-divider" ng-hide="loading">
	    	{{message}}
	  	  </div>
	      	<ion-item ng-repeat="quiz in quizes"
	          href="#/tab/quizes/{{quiz.id}}/{{quiz.name}}"           
	          class="item-text-wrap item-icon-right">
	           {{quiz.name}} Quiz
	           <i class="icon ion-chevron-right icon-accessory"></i>
	          </ion-item>
      	</ion-content>
</ion-view>
