 
      <ion-header-bar class="bar-positive">
      <h2 class="title">Fresh Fish</h2>
      <button class="button button-icon ion-navicon" ng-click="data.showReorder = !data.showReorder"></button>
      </ion-header-bar>
      <div class="bar bar-subheader item-input item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="query" type="search" placeholder="Search">
        </label>
      </div>
      <ion-content class="has-subheader">
        <ion-list show-reorder="data.showReorder">
          <ion-item ng-repeat="item in fishs | filter: query" class="item-thumbnail-left item-text-wrap" href="#/tab/fishlist/{{item.image}}">
            <img ng-src="img/{{item.image}}.jpg" alt="{{item.name}}">
            <h2>{{item.name}}</h2>
            <p><p>{{item.facts | limitTo: 75}}
      {{ item.facts.length > 75 ? '&hellip;' : '' }}</p></p>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>

          </ion-item>
        </ion-list>
      </ion-content>
